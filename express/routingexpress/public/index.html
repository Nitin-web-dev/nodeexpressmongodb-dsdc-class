<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        header{
            height:10vh;
            width:100vw;
            background:lightblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul{
            display: flex;
        }
        header nav ul li{
            list-style: none;
            margin-left:2px;
            color:#000;
            text-transform:uppercase;
            padding:10px 15px;
            background:lightyellow;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-left:30px;
            border-radius:10px;
            font-weight:800;
        }
        header nav ul li:nth-child(5){
            margin-right:10px;
        }
        header a{
            text-decoration:none;
            color:#fff;
            text-transform:uppercase;
            padding:10px 15px;
            background:blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-left:30px;
            border-radius:10px;
            font-weight:800;
        }
       
        section{
            width:100vw;
            height: 80vh;
            background-image:url("https://images.unsplash.com/photo-1683009427500-71296178737f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        footer{
            width:100vw;
            height:10vh;
            background-color:#000;
            color:#fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      
    </style>
</head>
<body>
    <header>
        <a href="">LOGO</a>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>TESTIMONIALS</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <section>

    </section>
    <footer>
        <p>copyright<sup>&copy;</sup>2023/RITIKRAWAT</p>
    </footer>
</body>
</html>
